<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile card component challenge hub</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="bubble one"></div>
    <div class="bubble two"></div>
    <div class="card">
      <div class="image">
        <img src="images/bg-pattern-card.svg" />
      </div>
      <div class="content">
        <p class="info">
          <img src="images/image-victor.jpg" alt="Profile Photo" />
          <span>Victor Crest</span> 26
          <br />
          <span>London</span>
        </p>
        <div class="line"></div>
        <div class="followers">
          <div>
            <span>80K</span>
            <span>followers</span>
          </div>
          <div>
            <span>803K</span>
            <span>Likes</span>
          </div>
          <div>
            <span>1.4K</span>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
